<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Workout</title>
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Telex&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <div class="title">
      <h1>My workout</h1>
      <P>This is my awesome workout</P>
    </div>
    <div class="custom-workout-form">
      <h2>Exercises</h2>
      <div class="dropdown">
        <span>Select action</span>
        <span class="dropdown-button">View listed actions</span>
        <input class="dropdown-search" placeholder="Search..."/><div class="dropdown-content">
          <ul>
            <li>Add your own exercise</li>
            <li>Rest</li>
            <li>Bicep Curls</li>
            <li>Push-ups</li>
            <li>Lateral Shoulder Raises</li>
            <li>Dumbbell Rows, Left Arm</li>
            <li>Dumbbell Rows, Right Arm</li>
          </ul>
        </div>
      </div>
      <label for="workout-duration">Duration in seconds</label>
      <input id="workout-duration" />
    </div>
    <footer>
      <span>Just a little HIIT timer</span>
      <span>Created by Nancy Huynh</span>
    </footer>
  </div>
</body>
</html>
